<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartSport — GAA — Overview</title>

  <!-- Tailwind (UI) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js (load once, BEFORE gaa-sheets.js) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- App shared scripts (load once) -->
  <script defer src="/js/new-shared.js"></script>
  <script defer src="/js/sport-switcher.js"></script>
  <script defer src="/js/state.js"></script>

  <style>
    /* Prevent canvas auto-stretch: wrapper class */
    .chart-box{ position:relative; width:100%; height:340px; }
    .chart-box > canvas{ position:absolute; inset:0; width:100% !important; height:100% !important; }
  </style>
</head>
<body class="bg-slate-100 text-slate-900">
  <div class="min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-white p-4 space-y-6">
      <div class="text-2xl font-extrabold">SmartSport</div>

      <div>
        <div class="uppercase text-xs text-slate-400 mb-2">Gender</div>
        <div class="flex gap-2">
          <button data-gender="male" class="px-3 py-1 rounded-md bg-slate-700">Men</button>
          <button data-gender="female" class="px-3 py-1 rounded-md bg-slate-800">Women</button>
        </div>
      </div>

      <div>
        <div class="uppercase text-xs text-slate-400 mb-2">Grade</div>
        <select id="gradeSelect" class="w-full bg-slate-800 text-white rounded-md p-2"><option>All</option></select>
      </div>

      <div>
        <div class="uppercase text-xs text-slate-400 mb-2">County</div>
        <select id="countySelect" class="w-full bg-slate-800 text-white rounded-md p-2"><option>All</option></select>
      </div>

      <div>
        <div class="uppercase text-xs text-slate-400 mb-2">Pages</div>
        <nav class="space-y-2">
          <a class="block px-3 py-2 rounded hover:bg-slate-800" href="/gaa/index.html">Overview</a>
          <a class="block px-3 py-2 rounded hover:bg-slate-800" href="/gaa/team.html">Team</a>
          <a class="block px-3 py-2 rounded hover:bg-slate-800" href="/gaa/players.html">Players</a>
          <a class="block px-3 py-2 rounded hover:bg-slate-800" href="/gaa/shots.html">Shots</a>
        </nav>
      </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-6">
      <div class="flex items-center gap-6 mb-6">
        <div class="text-2xl font-bold">Overview</div>
        <div class="ml-auto flex items-center gap-3">
          <span class="text-slate-500">Sport</span>
          <select class="bg-white rounded-md border px-2 py-1">
            <option selected>GAA</option>
          </select>
        </div>
      </div>

      <!-- KPI cards -->
      <section class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white rounded-xl p-5 shadow">
          <div id="stat-xpoints" class="text-3xl font-semibold">—</div>
          <div class="text-slate-500 text-sm">expected points</div>
        </div>
        <div class="bg-white rounded-xl p-5 shadow">
          <div id="stat-conv" class="text-3xl font-semibold">—</div>
          <div class="text-slate-500 text-sm">conversion rate</div>
        </div>
        <div class="bg-white rounded-xl p-5 shadow">
          <div id="stat-ko" class="text-3xl font-semibold">—</div>
          <div class="text-slate-500 text-sm">kickout retention</div>
        </div>
        <div class="bg-white rounded-xl p-5 shadow">
          <div id="stat-tof" class="text-3xl font-semibold">—</div>
          <div class="text-slate-500 text-sm">turnovers forced</div>
        </div>
      </section>

      <!-- Expected Points + Heatmap -->
      <section class="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-6">
        <div class="bg-white rounded-xl p-5 shadow lg:col-span-2">
          <div class="mb-2 font-semibold">Expected Points</div>
          <div class="chart-box">
            <canvas id="xPointsBar"></canvas>
          </div>
        </div>
        <div class="bg-white rounded-xl p-5 shadow">
          <div class="mb-2 font-semibold">Shooting by Zone</div>
          <div data-heatmap class="w-full"></div>
        </div>
      </section>

      <!-- Line + Radar -->
      <section class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-6">
        <div class="bg-white rounded-xl p-5 shadow">
          <div class="mb-2 font-semibold">Form over time</div>
          <div class="chart-box"><canvas id="seasonLine"></canvas></div>
        </div>
        <div class="bg-white rounded-xl p-5 shadow">
          <div class="mb-2 font-semibold">Team Profile</div>
          <div class="chart-box"><canvas id="teamRadar"></canvas></div>
        </div>
      </section>

      <!-- Shot Map & Zone Conversion -->
      <section class="bg-white rounded-xl p-5 shadow mb-6">
        <div class="mb-2 font-semibold">Shot Map & Zone Conversion</div>
        <div id="shotMapContainer" class="relative w-full" style="height:380px;">
          <canvas id="shotScatter" class="absolute inset-0 w-full h-full"></canvas>
          <div data-zone-overlay class="absolute inset-0 grid grid-cols-4 grid-rows-4 pointer-events-none"></div>
        </div>
      </section>

      <!-- Data table -->
      <section class="bg-white rounded-xl p-5 shadow overflow-auto">
        <div id="gaaDataTable"></div>
      </section>

      <footer class="text-slate-500 text-sm mt-8">© SmartSport — Ireland’s sports, by the numbers.</footer>
    </main>
  </div>

  <!-- Loader script (load once, at end) -->
  <script defer src="/js/gaa-sheets.js"></script>
</body>
</html>
