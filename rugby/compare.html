(function(){
  function apply(g){
    document.querySelectorAll('img[data-src-male]').forEach(img=>{
      const male   = img.getAttribute('data-src-male');
      const female = img.getAttribute('data-src-female');
      img.src = (g === 'female' && female) ? female : male;
    });
    document.querySelectorAll('.gender-tabs .tab')
      .forEach(t => t.classList.toggle('active', t.dataset.gender === g));
  }
  document.addEventListener('DOMContentLoaded', ()=>{
    const imgs = Array.from(document.querySelectorAll('img[data-src-male]'));
    const hasFemale = imgs.some(el => !!el.getAttribute('data-src-female'));
    const femaleTab = document.querySelector('.gender-tabs .tab[data-gender="female"]');
    if (femaleTab && !hasFemale) femaleTab.style.display = 'none';
    document.querySelectorAll('.gender-tabs .tab').forEach(tab=>{
      tab.addEventListener('click', ()=>apply(tab.dataset.gender));
    });
    apply('male');
  });
})();
